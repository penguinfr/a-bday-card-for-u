<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A little birthday card üéÇ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #fff;
      color: #444;
      overflow-x: hidden;
    }

    /* ================= HERO / HEADLINE ================= */
    .hero {
      height: 100vh;
      background: url('hero.png') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      padding: 24px;
    }

    .hero-text {
      max-width: 80%;
    }

    .hero-text h1 {
      font-size: 32px;
      font-weight: 600;
      line-height: 1.3;
    }

    .hero-text p {
      margin-top: 12px;
      font-size: 15px;
      opacity: 0.9;
    }

    /* ================= ICON CARD ================= */
    .icon-card {
      margin-top: -60px;
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 28px 20px 40px;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.08);
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      text-align: center;
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .icon-btn img {
      width: 48px;
      height: 48px;
    }

    .icon-btn span {
      font-size: 12px;
    }

    /* ================= OVERLAY PAGE ================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 100;
      display: none;
      flex-direction: column;
      padding: 24px;
    }

    .overlay.active {
      display: flex;
    }

    .back-btn {
      font-size: 14px;
      margin-bottom: 20px;
      cursor: pointer;
      opacity: 0.7;
    }

    /* ================= MUSIC PAGE ================= */
    .music-page {
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
    }

    .music-page img {
      width: 220px;
      border-radius: 16px;
    }

    .spotify-btn {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      background: #1db954;
      color: white;
      font-size: 14px;
    }

    /* ================= MEMORIES ================= */
    .memories {
      align-items: center;
      justify-content: center;
    }

    .polaroid {
      width: 240px;
      background: #fff;
      padding: 10px 10px 24px;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .polaroid img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-text">
      <h1>Happy Birthday ü§ç</h1>
      <p>This is a small place where some memories live.</p>
    </div>
  </section>

  <!-- ================= ICON CARD ================= -->
  <section class="icon-card">
    <div class="icon-grid">
      <div class="icon-btn" onclick="openMusic()">
        <img src="icons/music.png">
        <span>Music</span>
      </div>
      <div class="icon-btn" onclick="openMemories()">
        <img src="icons/camera.png">
        <span>Memories</span>
      </div>
      <div class="icon-btn">
        <img src="icons/game.png">
        <span>Game</span>
      </div>
      <div class="icon-btn">
        <img src="icons/letter.png">
        <span>Letter</span>
      </div>
    </div>
  </section>

  <!-- ================= MUSIC OVERLAY ================= -->
  <div class="overlay" id="musicOverlay">
    <div class="back-btn" onclick="closeMusic()">‚Üê back</div>
    <div class="music-page">
      <img src="playlist.png">
      <a class="spotify-btn" href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30" target="_blank">
        Open Spotify Playlist
      </a>
    </div>
  </div>

  <!-- ================= MEMORIES OVERLAY ================= -->
  <div class="overlay memories" id="memoriesOverlay">
    <div class="back-btn" onclick="closeMemories()">‚Üê back</div>
    <div class="polaroid" onclick="nextPhoto()">
      <img id="memoryImage" src="photos/1.png">
    </div>
  </div>

  <!-- ================= AUDIO ================= -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');

    function openMusic() {
      document.getElementById('musicOverlay').classList.add('active');
      bgm.play();
    }

    function closeMusic() {
      document.getElementById('musicOverlay').classList.remove('active');
    }

    let photos = [1,2,3,4,5,6,7,8,10,9];
    let index = 0;

    function openMemories() {
      document.getElementById('memoriesOverlay').classList.add('active');
      index = 0;
      document.getElementById('memoryImage').src = `photos/${photos[index]}.png`;
    }

    function closeMemories() {
      document.getElementById('memoriesOverlay').classList.remove('active');
    }

    function nextPhoto() {
      index = (index + 1) % photos.length;
      document.getElementById('memoryImage').src = `photos/${photos[index]}.png`;
    }
  </script>

</body>
</html>
