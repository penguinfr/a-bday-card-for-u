<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      background: #fff5f8;
      font-family: 'Poppins', sans-serif;
      color: #444;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background: url("hero.png") center/cover no-repeat;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.45),
        rgba(0,0,0,0)
      );
    }

    .hero-text {
      position: absolute;
      top: 28%;
      left: 8%;
      max-width: 320px;
      color: #fff;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 28px;
      line-height: 1.4;
      margin: 0;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
    }

    .hero-text p {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* ===== SECTION ===== */
    .section {
      margin: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    /* ===== ICON GRID ===== */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .icon-card {
      background: #ffffff;
      border-radius: 22px;
      padding: 22px 10px;
      box-shadow: 0 12px 25px rgba(255,182,193,0.35);
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .icon-card:hover {
      transform: translateY(-4px);
    }

    .icon-card img {
      width: 42px;
      margin-bottom: 10px;
    }

    .icon-card p {
      font-size: 13px;
      margin: 0;
      opacity: 0.85;
    }

    /* ===== HIDDEN ===== */
    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 14px;
    }

    /* ===== MUSIC ===== */
    .music-btn {
      background: #ffd6e3;
      border-radius: 999px;
      padding: 10px 18px;
      display: inline-block;
      margin-top: 10px;
      font-size: 13px;
      cursor: pointer;
    }

    /* ===== POLAROID ===== */
    .polaroid-wrapper {
      position: relative;
      width: 260px;
      height: 320px;
      margin: 20px auto 0;
    }

    .polaroid {
      position: absolute;
      inset: 0;
      background: white;
      border-radius: 10px;
      padding: 10px 10px 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .polaroid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    .polaroid:nth-child(1) { transform: rotate(-2deg); }
    .polaroid:nth-child(2) { transform: rotate(2deg); }
    .polaroid:nth-child(3) { transform: rotate(-1deg); }
    .polaroid:nth-child(4) { transform: rotate(1deg); }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-text">
      <h1>
        Happy birthday, love! <br>
        Made this especially for you ‚úß
      </h1>
      <p>January 1st‚Äôs own special one</p>
    </div>
  </div>

  <!-- ICON SECTION -->
  <div class="section">
    <h2>for you ü§ç</h2>

    <div class="icon-grid">

      <!-- MUSIC -->
      <div class="icon-card" onclick="toggle('music')">
        <img src="icons/music.png">
        <p>tap for music</p>

        <div id="music" class="hidden">
          <img src="playlist.png" width="140" style="border-radius:14px">
          <div class="music-btn" onclick="playMusic()">play song üéß</div>
        </div>
      </div>

      <!-- MEMORY -->
      <div class="icon-card" onclick="toggle('memory')">
        <img src="icons/camera.png">
        <p>our memories</p>

        <div id="memory" class="hidden">
          <div class="polaroid-wrapper" onclick="nextPhoto()">

            <div class="polaroid"><img src="photos/1.png"></div>
            <div class="polaroid"><img src="photos/2.png"></div>
            <div class="polaroid"><img src="photos/3.png"></div>
            <div class="polaroid"><img src="photos/4.png"></div>
            <div class="polaroid"><img src="photos/5.png"></div>
            <div class="polaroid"><img src="photos/6.png"></div>
            <div class="polaroid"><img src="photos/7.png"></div>
            <div class="polaroid"><img src="photos/8.png"></div>
            <div class="polaroid"><img src="photos/10.png"></div>
            <div class="polaroid"><img src="photos/9.png"></div>

          </div>

          <p style="font-size:12px;opacity:.7;margin-top:10px">
            tap the photo ü§ç
          </p>
        </div>
      </div>

      <!-- GAME -->
      <div class="icon-card" onclick="toggle('game')">
        <img src="icons/game.png">
        <p>a little game</p>

        <div id="game" class="hidden">
          coming soon üéÆ
        </div>
      </div>

      <!-- LETTER -->
      <div class="icon-card" onclick="toggle('letter')">
        <img src="icons/letter.png">
        <p>open the letter</p>

        <div id="letter" class="hidden">
          open when you‚Äôre ready üíå
        </div>
      </div>

    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>

  <!-- SCRIPT -->
  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function playMusic() {
      document.getElementById("bgm").play();
    }

    function nextPhoto() {
      const wrapper = document.querySelector(".polaroid-wrapper");
      const first = wrapper.firstElementChild;
      first.style.opacity = "0";

      setTimeout(() => {
        first.style.opacity = "1";
        wrapper.appendChild(first);
      }, 300);
    }
  </script>

</body>
</html>
