<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fff5f8;
  font-family:'Poppins',sans-serif;
  color:#444;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url("head.png") center/cover no-repeat;
  position:relative;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.45),rgba(0,0,0,0));
}
.hero-text{
  position:absolute;
  top:28%;
  left:8%;
  max-width:320px;
  color:#fff;
  z-index:2;
}
.hero-text h1{
  font-size:28px;
  line-height:1.4;
  margin:0;
  text-shadow:0 4px 12px rgba(0,0,0,.35);
}
.hero-text p{
  margin-top:14px;
  font-size:14px;
  opacity:.9;
}

/* ===== ICON SECTION ===== */
.section{
  margin:-60px 20px 40px;
  text-align:center;
}
.section h2{
  font-size:18px;
  margin-bottom:20px;
  font-weight:500;
}
.icon-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.icon-card{
  background:#fff;
  border-radius:22px;
  padding:22px 10px;
  box-shadow:0 12px 25px rgba(255,182,193,.35);
  cursor:pointer;
  transition:.25s;
}
.icon-card:hover{transform:translateY(-4px);}
.icon-card img{width:42px;margin-bottom:10px;}
.icon-card p{font-size:13px;margin:0;opacity:.85}

/* ===== FULL PAGE ===== */
.page{
  position:fixed;
  inset:0;
  background:#fff5f8;
  z-index:99;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.page.active{display:flex;}
.back{
  position:absolute;
  top:20px;
  left:20px;
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  cursor:pointer;
}

/* ===== MUSIC ===== */
.music-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.music-box img{
  width:180px;
  border-radius:16px;
  margin-bottom:16px;
}

.music-box a{
  text-decoration:none;
  background:#ffd6e3;
  padding:10px 20px;
  border-radius:999px;
  font-size:13px;
  color:#444;
  display:inline-flex;
  align-items:center;
  gap:6px;
}


/* ===== POLAROID ===== */
.polaroid-wrapper{
  width:260px;
  height:320px;
  position:relative;
}
.polaroid{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:10px;
  padding:10px 10px 30px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  cursor:pointer;
}
.polaroid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:6px;
}

  
/* ===== GAME ===== */
.game-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  max-width:300px;
}

.game-card{
  background:#fff;
  border-radius:14px;
  padding:8px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  cursor:pointer;
}

.game-card img{
  width:100%;
  border-radius:10px;
}

/* ===== FINISH ===== */
.finish{
  display:none;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.finish img{
  width:200px;
  border-radius:16px;
  margin-bottom:16px;
}

.typing{
  font-size:14px;
  line-height:1.6;
  white-space:pre-line;
}

/* ===== BUBBLES ===== */
.bubble{
  position:absolute;
  width:14px;
  height:14px;
  background:rgba(255,182,193,.8);
  border-radius:50%;
  animation:pop .6s forwards;
}

@keyframes pop{
  0%{transform:scale(0)}
  80%{transform:scale(1.3)}
  100%{transform:scale(0);opacity:0}
}

</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Happy birthday, love!<br>Made this especially for you ‚úß</h1>
      <p>a very special January 1st person</p>
    </div>
  </div>

  <div class="section">
    <h2>for you ü§ç</h2>
    <div class="icon-grid">

      <div class="icon-card" onclick="openPage('musicPage')">
        <img src="icons/music.png">
        <p>tap for music</p>
      </div>

      <div class="icon-card" onclick="openPage('memoriesPage')">
        <img src="icons/camera.png">
        <p>our memories</p>
      </div>

      <div class="icon-card" onclick="openGame()">
        <img src="icons/fun.png">
        <p>a little game</p>
      </div>

      <div class="icon-card">
        <img src="icons/letter.png">
        <p>open the letter</p>
      </div>

    </div>
  </div>
</div>

<!-- MUSIC PAGE -->
<div id="musicPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="music-box">
    <img src="playlist.png">
    <a href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30" target="_blank">
      open playlist üéß
    </a>
  </div>
</div>

<!-- ===== MEMORIES PAGE ===== -->
<div id="memoriesPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>

  <div class="polaroid-wrapper" onclick="nextPhoto()">
    <div class="polaroid"><img src="photos/1.png"></div>
    <div class="polaroid"><img src="photos/2.png"></div>
    <div class="polaroid"><img src="photos/3.png"></div>
    <div class="polaroid"><img src="photos/4.png"></div>
    <div class="polaroid"><img src="photos/5.png"></div>
    <div class="polaroid"><img src="photos/6.png"></div>
    <div class="polaroid"><img src="photos/7.png"></div>
    <div class="polaroid"><img src="photos/8.png"></div>
    <div class="polaroid"><img src="photos/10.png"></div>
    <div class="polaroid"><img src="photos/9.png"></div>
  </div>

  <p style="margin-top:14px;font-size:12px;opacity:.7">
    tap the photo ü§ç
  </p>
</div>

<!-- ===== GAME PAGE ===== -->
<div id="gamePage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>

  <div id="gameArea" class="game-grid"></div>

  <!-- FINISH -->
  <div id="finish" class="finish">
    <img src="finish/finish.png">
    <div id="typing" class="typing"></div>
  </div>
</div>

<audio id="popSound" src="game/pop.mp3"></audio>


<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
function openPage(id){
  document.getElementById(id).classList.add("active");
  if(id==="musicPage"){
    document.getElementById("bgm").play();
  }
}
function closePage(){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
}
function nextPhoto(){
  const w=document.querySelector(".polaroid-wrapper");
  w.appendChild(w.firstElementChild);
}
/* ===== GAME LOGIC ===== */
const images=[
  "game/1.png","game/1.png",
  "game/2.png","game/2.png",
  "game/3.png","game/3.png"
];

let first=null, lock=false, matched=0;

function openGame(){
  openPage("gamePage");
  setupGame();
}

function setupGame(){
  matched=0;
  first=null;
  document.getElementById("finish").style.display="none";

  const area=document.getElementById("gameArea");
  area.innerHTML="";
  images.sort(()=>0.5-Math.random());

  images.forEach(src=>{
    const card=document.createElement("div");
    card.className="game-card";
    card.innerHTML=`<img src="${src}" style="display:none">`;
    card.onclick=()=>flip(card);
    area.appendChild(card);
  });
}

function flip(card){
  if(lock || card===first || card.classList.contains("done"))return;

  card.querySelector("img").style.display="block";

  if(!first){
    first=card;
  }else{
    lock=true;
    if(first.querySelector("img").src===card.querySelector("img").src){
      first.classList.add("done");
      card.classList.add("done");
      matched+=2;
      first=null;
      lock=false;
      if(matched===images.length)finishGame();
    }else{
      setTimeout(()=>{
        first.querySelector("img").style.display="none";
        card.querySelector("img").style.display="none";
        first=null;
        lock=false;
      },700);
    }
  }
}

/* ===== FINISH EFFECT ===== */
function finishGame(){
  popBubbles();
  document.getElementById("gameArea").style.display="none";
  const finish=document.getElementById("finish");
  finish.style.display="flex";
  typeText("yay! you matched everything ‚ô°\ngreat job owiiy ^‚Ä¢-‚Ä¢^");
}

function popBubbles(){
  const sound=document.getElementById("popSound");
  for(let i=0;i<20;i++){
    const b=document.createElement("div");
    b.className="bubble";
    b.style.left=Math.random()*100+"%";
    b.style.top=Math.random()*100+"%";
    document.body.appendChild(b);
    sound.currentTime=0;
    sound.play();
    setTimeout(()=>b.remove(),600);
  }
}

function typeText(text){
  let i=0;
  const el=document.getElementById("typing");
  el.innerHTML="";
  const interval=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length)clearInterval(interval);
  },50);
}
</script>

</body>
</html>
