<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fff5f8;
  font-family:'Poppins',sans-serif;
  color:#444;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url("head.png") center/cover no-repeat;
  position:relative;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.45),rgba(0,0,0,0));
}
.hero-text{
  position:absolute;
  top:28%;
  left:8%;
  max-width:320px;
  color:#fff;
}
.hero-text h1{
  font-size:28px;
  line-height:1.4;
  margin:0;
}
.hero-text p{
  margin-top:14px;
  font-size:14px;
}

/* ===== ICON SECTION ===== */
.section{
  margin:-60px 20px 40px;
  text-align:center;
}
.icon-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.icon-card{
  background:#fff;
  border-radius:22px;
  padding:22px 10px;
  box-shadow:0 12px 25px rgba(255,182,193,.35);
  cursor:pointer;
}
.icon-card img{width:42px;margin-bottom:10px;}
.icon-card p{font-size:13px;margin:0;}

/* ===== FULL PAGE ===== */
.page{
  position:fixed;
  inset:0;
  background:#fff5f8;
  z-index:99;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.page.active{display:flex;}
.back{
  position:absolute;
  top:20px;
  left:20px;
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* ===== MUSIC ===== */
.music-box{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.music-box img{
  width:180px;
  border-radius:16px;
  margin-bottom:16px;
}
.music-box a{
  background:#ffd6e3;
  padding:10px 22px;
  border-radius:999px;
  text-decoration:none;
  color:#444;
}

/* ===== MEMORIES ===== */
.polaroid-wrapper{
  width:260px;
  height:320px;
}
.polaroid{
  position:absolute;
  inset:0;
  background:#fff;
  padding:10px 10px 30px;
  border-radius:10px;
}
.polaroid img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* ===== GAME ===== */
.game-grid{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:14px;
}
.game-card{
  width:80px;
  height:80px;
  background:#fff;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(255,182,193,.4);
  cursor:pointer;
}
.game-card img{
  width:46px;
  display:none;
}
.game-card.active img{
  display:block;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Happy birthday, love!<br>Made this especially for you ‚úß</h1>
      <p>a very special January 1st person</p>
    </div>
  </div>

  <div class="section">
    <div class="icon-grid">

      <div class="icon-card" onclick="openPage('musicPage')">
        <img src="icons/music.png"><p>tap for music</p>
      </div>

      <div class="icon-card" onclick="openPage('memoriesPage')">
        <img src="icons/camera.png"><p>our memories</p>
      </div>

      <div class="icon-card" onclick="openPage('gamePage')">
        <img src="game/1.png"><p>a little game</p>
      </div>

      <div class="icon-card">
        <img src="icons/letter.png"><p>open the letter</p>
      </div>

    </div>
  </div>
</div>

<!-- MUSIC -->
<div id="musicPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="music-box">
    <img src="playlist.png">
    <a href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy" target="_blank">
      open playlist üéß
    </a>
  </div>
</div>

<!-- MEMORIES -->
<div id="memoriesPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="polaroid-wrapper" onclick="nextPhoto()">
    <div class="polaroid"><img src="photos/1.png"></div>
    <div class="polaroid"><img src="photos/2.png"></div>
    <div class="polaroid"><img src="photos/3.png"></div>
  </div>
</div>

<!-- GAME -->
<div id="gamePage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <h3>match the icons ü§ç</h3>
  <div class="game-grid" id="gameGrid"></div>
</div>

<script>
function openPage(id){
  document.getElementById(id).classList.add("active");
}
function closePage(){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
}
function nextPhoto(){
  const w=document.querySelector(".polaroid-wrapper");
  w.appendChild(w.firstElementChild);
}

/* GAME LOGIC */
const icons=["1","2","3","4","5","6"];
let cards=[...icons,...icons].sort(()=>0.5-Math.random());
let first=null;

const grid=document.getElementById("gameGrid");
cards.forEach(i=>{
  const c=document.createElement("div");
  c.className="game-card";
  c.innerHTML=`<img src="game/${i}.png">`;
  c.onclick=()=>{
    if(c.classList.contains("active"))return;
    c.classList.add("active");
    if(!first){first=c;}
    else{
      if(first.innerHTML!==c.innerHTML){
        setTimeout(()=>{
          first.classList.remove("active");
          c.classList.remove("active");
          first=null;
        },600);
      }else{
        first=null;
      }
    }
  }
  grid.appendChild(c);
});
</script>

</body>
</html>
