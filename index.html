<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ü§ç</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffeaf3;
      color: #444;
      text-align: center;
    }

    /* ===== HOME ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 18%;
      left: 8%;
      max-width: 80%;
      color: white;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 24px;
      line-height: 1.4;
      text-shadow: 0 4px 10px rgba(0,0,0,.4);
    }

    .icons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .icons img {
      width: 48px;
      cursor: pointer;
      transition: transform .2s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    /* ===== FULLSCREEN PAGES ===== */
    .page {
      position: fixed;
      inset: 0;
      background: #ffeaf3;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
    }

    .page.active {
      display: flex;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 14px;
      opacity: .7;
    }

    /* ===== MUSIC PAGE ===== */
    .music-cover {
      width: 220px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    .spotify-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1DB954;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
    }

    /* ===== POLAROID ===== */
    .polaroid-wrapper {
      position: relative;
      width: 260px;
      height: 320px;
    }

    .polaroid {
      position: absolute;
      inset: 0;
      background: white;
      border-radius: 10px;
      padding: 10px 10px 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.4s;
    }

    .polaroid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    .polaroid:nth-child(1) { transform: rotate(-2deg); }
    .polaroid:nth-child(2) { transform: rotate(2deg); }
    .polaroid:nth-child(3) { transform: rotate(-1deg); }
    .polaroid:nth-child(4) { transform: rotate(1deg); }
  </style>
</head>

<body>

  <!-- HOME -->
  <div class="hero">
    <img src="hero.png" />
    <div class="hero-text">
      <h1>
        Happy birthday, love!<br>
        Made this especially for you,<br>
        January 1st‚Äôs own special one ‚úß
      </h1>
    </div>

    <div class="icons">
      <img src="icons/music.png" onclick="openMusic()">
      <img src="icons/camera.png" onclick="openMemory()">
      <img src="icons/game.png">
      <img src="icons/letter.png">
    </div>
  </div>

  <!-- MUSIC PAGE -->
  <div id="musicPage" class="page">
    <div class="back" onclick="closeMusic()">‚Üê back</div>
    <img src="playlist.png" class="music-cover">
    <a class="spotify-btn"
       href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30"
       target="_blank">
       Open Playlist üéß
    </a>
  </div>

  <!-- MEMORY PAGE -->
  <div id="memoryPage" class="page">
    <div class="back" onclick="closeMemory()">‚Üê back</div>

    <div class="polaroid-wrapper" onclick="nextPhoto()">
      <div class="polaroid"><img src="photos/1.png"></div>
      <div class="polaroid"><img src="photos/2.png"></div>
      <div class="polaroid"><img src="photos/3.png"></div>
      <div class="polaroid"><img src="photos/4.png"></div>
      <div class="polaroid"><img src="photos/5.png"></div>
      <div class="polaroid"><img src="photos/6.png"></div>
      <div class="polaroid"><img src="photos/7.png"></div>
      <div class="polaroid"><img src="photos/8.png"></div>
      <div class="polaroid"><img src="photos/10.png"></div>
      <div class="polaroid"><img src="photos/9.png"></div>
    </div>

    <p style="font-size:12px;opacity:.7;margin-top:12px">
      tap the photo ü§ç
    </p>
  </div>

  <!-- AUDIO -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <!-- SCRIPT -->
  <script>
    const bgm = document.getElementById("bgm");

    function openMusic() {
      document.getElementById("musicPage").classList.add("active");
      bgm.play();
    }

    function closeMusic() {
      document.getElementById("musicPage").classList.remove("active");
    }

    function openMemory() {
      document.getElementById("memoryPage").classList.add("active");
    }

    function closeMemory() {
      document.getElementById("memoryPage").classList.remove("active");
    }

    function nextPhoto() {
      const wrapper = document.querySelector(".polaroid-wrapper");
      const first = wrapper.firstElementChild;
      first.style.opacity = "0";

      setTimeout(() => {
        first.style.opacity = "1";
        wrapper.appendChild(first);
      }, 300);
    }
  </script>

</body>
</html>
