<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ü§ç</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Arial", sans-serif;
}

/* ===== BODY ===== */
body {
  background: #ffeaf3;
  color: #444;
  overflow-x: hidden;
}

/* ===== HOME ===== */
#home {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  max-width: 420px;
  margin-top: 20px;
}

.hero img {
  width: 100%;
  border-radius: 20px;
}

.hero-text {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  color: white;
  font-size: 18px;
  line-height: 1.4;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* ICON MENU */
.menu {
  display: flex;
  gap: 20px;
  margin: 30px 0;
}

.menu img {
  width: 42px;
  cursor: pointer;
  transition: transform 0.2s;
}

.menu img:hover {
  transform: scale(1.1);
}

/* ===== FULLSCREEN PAGES ===== */
.page {
  position: fixed;
  inset: 0;
  background: #ffeaf3;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  padding: 20px;
  text-align: center;
}

.page.active {
  display: flex;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 14px;
  cursor: pointer;
  opacity: 0.8;
}

/* ===== MUSIC PAGE ===== */
.music-cover {
  width: 220px;
  border-radius: 16px;
  margin-bottom: 20px;
}

.spotify-btn {
  padding: 10px 18px;
  background: #ff8fb1;
  color: white;
  border-radius: 20px;
  text-decoration: none;
  font-size: 14px;
}

/* ===== POLAROID ===== */
.polaroid-wrapper {
  position: relative;
  width: 260px;
  height: 320px;
}

.polaroid {
  position: absolute;
  inset: 0;
  background: white;
  border-radius: 12px;
  padding: 10px 10px 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: opacity 0.4s ease;
}

.polaroid img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
}

.polaroid:nth-child(1) { transform: rotate(-2deg); }
.polaroid:nth-child(2) { transform: rotate(2deg); }
.polaroid:nth-child(3) { transform: rotate(-1deg); }
.polaroid:nth-child(4) { transform: rotate(1deg); }
</style>
</head>

<body>

<!-- ===== HOME ===== -->
<div id="home">
  <div class="hero">
    <img src="hero.png">
    <div class="hero-text">
      Happy birthday, love! <br>
      Made this especially for you, <br>
      January 1st‚Äôs own special one ‚úß
    </div>
  </div>

  <div class="menu">
    <img src="icons/music.png" onclick="openMusic()">
    <img src="icons/camera.png" onclick="openMemories()">
    <img src="icons/game.png">
    <img src="icons/letter.png">
  </div>
</div>

<!-- ===== MUSIC PAGE ===== -->
<div id="musicPage" class="page">
  <div class="back-btn" onclick="closeMusic()">‚Üê back</div>

  <img src="playlist.png" class="music-cover">

  <a class="spotify-btn"
     href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30"
     target="_blank">
     Open Playlist üéß
  </a>
</div>

<!-- ===== MEMORIES PAGE ===== -->
<div id="memoriesPage" class="page">
  <div class="back-btn" onclick="closeMemories()">‚Üê back</div>

  <div class="polaroid-wrapper" onclick="nextPhoto()">
    <div class="polaroid"><img src="photos/1.png"></div>
    <div class="polaroid"><img src="photos/2.png"></div>
    <div class="polaroid"><img src="photos/3.png"></div>
    <div class="polaroid"><img src="photos/4.png"></div>
    <div class="polaroid"><img src="photos/5.png"></div>
    <div class="polaroid"><img src="photos/6.png"></div>
    <div class="polaroid"><img src="photos/7.png"></div>
    <div class="polaroid"><img src="photos/8.png"></div>
    <div class="polaroid"><img src="photos/10.png"></div>
    <div class="polaroid"><img src="photos/9.png"></div>
  </div>

  <p style="margin-top:14px;font-size:12px;opacity:.7">
    tap the photo ü§ç
  </p>
</div>

<!-- ===== AUDIO ===== -->
<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
const bgm = document.getElementById("bgm");

/* MUSIC */
function openMusic() {
  document.getElementById("musicPage").classList.add("active");
  bgm.play();
}

function closeMusic() {
  document.getElementById("musicPage").classList.remove("active");
}

/* MEMORIES */
function openMemories() {
  document.getElementById("memoriesPage").classList.add("active");
}

function closeMemories() {
  document.getElementById("memoriesPage").classList.remove("active");
}

function nextPhoto() {
  const wrapper = document.querySelector(".polaroid-wrapper");
  const first = wrapper.firstElementChild;
  first.style.opacity = "0";

  setTimeout(() => {
    first.style.opacity = "1";
    wrapper.appendChild(first);
  }, 300);
}
</script>

</body>
</html>
