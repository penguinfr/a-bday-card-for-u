<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fff5f8;
  font-family:'Poppins',sans-serif;
  color:#444;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url("hero.png") center/cover no-repeat;
  position:relative;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.45),rgba(0,0,0,0));
}
.hero-text{
  position:absolute;
  top:28%;
  left:8%;
  max-width:320px;
  color:#fff;
  z-index:2;
}
.hero-text h1{
  font-size:28px;
  line-height:1.4;
  margin:0;
  text-shadow:0 4px 12px rgba(0,0,0,.35);
}
.hero-text p{
  margin-top:14px;
  font-size:14px;
  opacity:.9;
}

/* ===== ICON SECTION ===== */
.section{
  margin:-60px 20px 40px;
  text-align:center;
}
.section h2{
  font-size:18px;
  margin-bottom:20px;
  font-weight:500;
}
.icon-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.icon-card{
  background:#fff;
  border-radius:22px;
  padding:22px 10px;
  box-shadow:0 12px 25px rgba(255,182,193,.35);
  cursor:pointer;
  transition:.25s;
}
.icon-card:hover{transform:translateY(-4px);}
.icon-card img{width:42px;margin-bottom:10px;}
.icon-card p{font-size:13px;margin:0;opacity:.85}

/* ===== FULL PAGE ===== */
.page{
  position:fixed;
  inset:0;
  background:#fff5f8;
  z-index:99;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.page.active{display:flex;}
.back{
  position:absolute;
  top:20px;
  left:20px;
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  cursor:pointer;
}

/* ===== MUSIC ===== */
.music-box img{
  width:180px;
  border-radius:16px;
  margin-bottom:16px;
}
.music-box a{
  text-decoration:none;
  background:#ffd6e3;
  padding:10px 18px;
  border-radius:999px;
  font-size:13px;
  color:#444;
}

/* ===== POLAROID ===== */
.polaroid-wrapper{
  width:260px;
  height:320px;
  position:relative;
}
.polaroid{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:10px;
  padding:10px 10px 30px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  cursor:pointer;
}
.polaroid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Happy birthday, love!<br>Made this especially for you ‚úß</h1>
      <p>January 1st‚Äôs own special one</p>
    </div>
  </div>

  <div class="section">
    <h2>for you ü§ç</h2>
    <div class="icon-grid">

      <div class="icon-card" onclick="openPage('musicPage')">
        <img src="icons/music.png">
        <p>tap for music</p>
      </div>

      <div class="icon-card" onclick="openPage('memoriesPage')">
        <img src="icons/camera.png">
        <p>our memories</p>
      </div>

      <div class="icon-card">
        <img src="icons/game.png">
        <p>a little game</p>
      </div>

      <div class="icon-card">
        <img src="icons/letter.png">
        <p>open the letter</p>
      </div>

    </div>
  </div>
</div>

<!-- MUSIC PAGE -->
<div id="musicPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="music-box">
    <img src="playlist.png">
    <a href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30" target="_blank">
      open playlist üéß
    </a>
  </div>
</div>

<!-- MEMORIES PAGE -->
<div id="memoriesPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="polaroid-wrapper" onclick="nextPhoto()">
    <div class="polaroid"><img src="photos/1.png"></div>
    <div class="polaroid"><img src="photos/2.png"></div>
    <div class="polaroid"><img src="photos/3.png"></div>
    <div class="polaroid"><img src="photos/4.png"></div>
    <div class="polaroid"><img src="photos/5.png"></div>
    <div class="polaroid"><img src="photos/6.png"></div>
    <div class="polaroid"><img src="photos/7.png"></div>
    <div class="polaroid"><img src="photos/8.png"></div>
    <div class="polaroid"><img src="photos/10.png"></div>
    <div class="polaroid"><img src="photos/9.png"></div>
  </div>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
function openPage(id){
  document.getElementById(id).classList.add("active");
  if(id==="musicPage"){
    document.getElementById("bgm").play();
  }
}
function closePage(){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
}
function nextPhoto(){
  const w=document.querySelector(".polaroid-wrapper");
  w.appendChild(w.firstElementChild);
}
</script>

</body>
</html>
