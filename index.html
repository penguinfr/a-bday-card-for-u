<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fff5f8;
  font-family:'Poppins',sans-serif;
  color:#444;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url("head.png") center/cover no-repeat;
  position:relative;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.45),rgba(0,0,0,0));
}
.hero-text{
  position:absolute;
  top:28%;
  left:8%;
  max-width:320px;
  color:#fff;
  z-index:2;
}
.hero-text h1{
  font-size:28px;
  line-height:1.4;
  margin:0;
  text-shadow:0 4px 12px rgba(0,0,0,.35);
}
.hero-text p{
  margin-top:14px;
  font-size:14px;
  opacity:.9;
}

/* ===== ICON SECTION ===== */
.section{
  margin:-60px 20px 40px;
  text-align:center;
}
.section h2{
  font-size:18px;
  margin-bottom:20px;
  font-weight:500;
}
.icon-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.icon-card{
  background:#fff;
  border-radius:22px;
  padding:22px 10px;
  box-shadow:0 12px 25px rgba(255,182,193,.35);
  cursor:pointer;
  transition:.25s;
}
.icon-card:hover{transform:translateY(-4px);}
.icon-card img{width:42px;margin-bottom:10px;}
.icon-card p{font-size:13px;margin:0;opacity:.85}

/* ===== FULL PAGE ===== */
.page{
  position:fixed;
  inset:0;
  background:#fff5f8;
  z-index:99;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.page.active{display:flex;}
.back{
  position:absolute;
  top:20px;
  left:20px;
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  cursor:pointer;
}

/* ===== MUSIC ===== */
.music-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.music-box img{
  width:180px;
  border-radius:16px;
  margin-bottom:16px;
}

.music-box a{
  text-decoration:none;
  background:#ffd6e3;
  padding:10px 20px;
  border-radius:999px;
  font-size:13px;
  color:#444;
  display:inline-flex;
  align-items:center;
  gap:6px;
}


/* ===== POLAROID ===== */
.polaroid-wrapper{
  width:260px;
  height:320px;
  position:relative;
}
.polaroid{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:10px;
  padding:10px 10px 30px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  cursor:pointer;
}
.polaroid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:6px;
}

  
/* ===== GAME ===== */
.game-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.card{
  width:90px;
  height:90px;
  background:#ffdce7;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.card img{
  width:60%;
  display:none;
}

.card.open img,
.card.matched img{
  display:block;
}

.card.matched{
  background:#ffeaf1;
}

/* ===== FINISH CARD ===== */
.finish-card{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,245,248,.92);
  z-index:200;
  align-items:center;
  justify-content:center;
}

.finish-card img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}
.finish-inner{
  background:#ffeaf2;
  padding:18px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(255,182,193,.6);
  max-width:260px;
  text-align:center;
}
.finish-back{
  margin-top:14px;
  padding:8px 18px;
  border:none;
  border-radius:999px;
  background:#ffd6e3;
  color:#444;
  font-size:13px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.finish-back:hover{
  transform:translateY(-1px);
}

/* ===== BUBBLE ===== */
.bubble{
  position:fixed;
  bottom:-60px;
  width:18px;
  height:18px;
  background:rgba(255,255,255,.6);
  border-radius:50%;
  animation:rise 4s linear forwards;
  z-index:200; /* kunci */
  box-shadow:0 0 12px rgba(255,182,193,.8);
}

@keyframes rise{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Happy birthday, love!<br>Made this especially for you ‚úß</h1>
      <p>a very special January 1st person</p>
    </div>
  </div>

  <div class="section">
    <h2>for you ü§ç</h2>
    <div class="icon-grid">

      <div class="icon-card" onclick="openPage('musicPage')">
        <img src="icons/music.png">
        <p>tap for music</p>
      </div>

      <div class="icon-card" onclick="openPage('memoriesPage')">
        <img src="icons/camera.png">
        <p>our memories</p>
      </div>

      <div class="icon-card" onclick="openGame()">
        <img src="icons/fun.png">
        <p>a little game</p>
      </div>

      <div class="icon-card">
        <img src="icons/letter.png">
        <p>open the letter</p>
      </div>

    </div>
  </div>
</div>

<!-- MUSIC PAGE -->
<div id="musicPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>
  <div class="music-box">
    <img src="playlist.png">
    <a href="https://open.spotify.com/playlist/17dKleqnuTkZF7s98xoEVy?si=4d5a0d0e36924f30" target="_blank">
      open playlist üéß
    </a>
  </div>
</div>

<!-- ===== MEMORIES PAGE ===== -->
<div id="memoriesPage" class="page">
  <div class="back" onclick="closePage()">‚Üê back</div>

  <div class="polaroid-wrapper" onclick="nextPhoto()">
    <div class="polaroid"><img src="photos/1.png"></div>
    <div class="polaroid"><img src="photos/2.png"></div>
    <div class="polaroid"><img src="photos/3.png"></div>
    <div class="polaroid"><img src="photos/4.png"></div>
    <div class="polaroid"><img src="photos/5.png"></div>
    <div class="polaroid"><img src="photos/6.png"></div>
    <div class="polaroid"><img src="photos/7.png"></div>
    <div class="polaroid"><img src="photos/8.png"></div>
    <div class="polaroid"><img src="photos/10.png"></div>
    <div class="polaroid"><img src="photos/9.png"></div>
  </div>

  <p style="margin-top:14px;font-size:12px;opacity:.7">
    tap the photo ü§ç
  </p>
</div>

<!-- ===== GAME PAGE ===== -->
<div id="gamePage" class="page">
  <div class="back" id="gameBack" onclick="closePage()">‚Üê back</div>

  <div class="game-grid" id="gameGrid"></div>

  <!-- FINISH CARD -->
  <div id="finishCard" class="finish-card">
  <div class="finish-inner">
    <img src="finish/finish.png">
    <p id="finishText"></p>

  <button class="finish-back" onclick="closePage()">‚Üê back</button>
</div>
</div>

<audio id="popSound" src="game/pop.mp3"></audio>


<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
function openPage(id){
  document.getElementById(id).classList.add("active");
  if(id==="musicPage"){
    document.getElementById("bgm").play();
  }
}
function closePage(){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("gameBack").style.display = "block";
}
function openGame(){
  document.getElementById("gamePage").classList.add("active");

  // reset game state
  matched = 0;
  first = null;
  second = null;
  lock = false;

  // bersihkan grid
  grid.innerHTML = "";

  // sembunyikan finish card
  document.getElementById("finishCard").style.display = "none";
  document.getElementById("finishText").textContent = "";

  // shuffle ulang
  shuffle(cards);

  cards.forEach(src=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${src}">`;
    c.onclick=()=>flip(c,src);
    grid.appendChild(c);
  });
}


/* ===== MEMORIES ===== */
function nextPhoto(){
  const w=document.querySelector(".polaroid-wrapper");
  w.appendChild(w.firstElementChild);
}
/* ===== GAME LOGIC ===== */
const icons = [
  "game/1.png","game/2.png","game/3.png",
  "game/4.png","game/5.png","game/6.png"
];

let cards = [...icons, ...icons];
let first=null, second=null, lock=false, matched=0;

shuffle(cards);
const grid=document.getElementById("gameGrid");

cards.forEach(src=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${src}">`;
  c.onclick=()=>flip(c,src);
  grid.appendChild(c);
});

function flip(card,src){
  if(lock||card.classList.contains("open")) return;
  card.classList.add("open");

  if(!first){
    first={card,src};
  }else{
    second={card,src};
    lock=true;

    if(first.src===second.src){
      first.card.classList.add("matched");
      second.card.classList.add("matched");
      matched++;
      reset();

      if(matched===6) finishGame();
    }else{
      setTimeout(()=>{
        first.card.classList.remove("open");
        second.card.classList.remove("open");
        reset();
      },700);
    }
  }
}

function reset(){
  first=second=null;
  lock=false;
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

/* ===== FINISH ===== */
function finishGame(){
  document.getElementById("finishCard").style.display="flex";
  document.getElementById("gameBack").style.display="none";
  startTyping();
  launchBubbles(30);
}

function startTyping(){
  const text="yeay! you matched everything ‚ô°\ngreat job owiiy ^‚Ä¢-‚Ä¢^";
  const el=document.getElementById("finishText");
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(t);
  },55);
}

/* ===== BUBBLES ===== */
function launchBubbles(n){
  for(let i=0;i<n;i++){
    const delay = i * (300 + Math.random()*300);

    setTimeout(()=>{
      const b = document.createElement("div");
      b.className = "bubble";

      // ukuran random
      const size = 12 + Math.random()*20; // kecil ‚Üí besar
      b.style.width = size + "px";
      b.style.height = size + "px";

      // posisi random
      b.style.left = Math.random()*90 + "vw";

      // durasi naik random (natural)
      const duration = 3 + Math.random()*2; // 3‚Äì5 detik
      b.style.animationDuration = duration + "s";

      document.body.appendChild(b);

      // POP PAS PECAH
      setTimeout(()=>{
        const pop = document.getElementById("popSound").cloneNode();
        pop.volume = 0.6;
        pop.play();
        b.remove();
      }, duration * 1000);

    }, delay);
  }
}
</script>

</body>
</html>
